<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        <link rel="stylesheet" href="./views/style2.css">
	</head>
	<body>
		<form action="logout" method="post">
			<button class="logout_btn" type="submit">Đăng xuất</button>
		</form>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Tìm kiếm..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ul class="contacts" id="contacts">
						</ul>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="./views/imgs/0.jpg" class="rounded-circle user_img room_c">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span id="chat-width" class="name_c">Chat với</span>
									<p class="tn">0 tin nhắn</p>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu display_none">
								<ul>
									<!-- <li><i class="fas fa-user-circle"></i> View profile</li> -->
									<li><i class="fas fa-plus"></i>Thêm thành viên</li>
									<li><i class="fas fa-users"></i>Tạo nhóm với bạn này</li>
									<li class="btn_out"><i class="fas fa-ban"></i> Thoát nhóm</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body" id="messages">
						
						</div>
						<form id="form" action="">
							<div class="card-footer">
								<div class="input-group">
									<div class="input-group-append">
										<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
									</div>
									<input id="input" name="" class="form-control type_msg" placeholder="Nhập tin nhắn..."/>
									<div class="input-group-append">
										<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<img src="./views/imgs/1.jpg" alt="" style="display: none;">
		<img src="./views/imgs/2.jpg" alt="" style="display: none;">
		<img src="./views/imgs/3.jpg" alt="" style="display: none;">
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
			function get_name(id) {
				if(id==1) return "Duc"
				if(id==2) return "Chuc"
				if(id==3) return "Linh"
				if(id==4) return "Viet"
				if(id==5) return "Khang"
				if(id>5 && id<10) return "Nam"
				var str = id+""
				var rs = get_name(str.charAt(0))
				for(let i = 1;i<str.length;i++) {
					rs+=", "+get_name(str.charAt(i))
				}
				return rs
			}			
			function get_img(id) {
				if(id>3) return "100"
				return id
			}
        </script>
        <script src="./client.js"></script>
	</body>
</html>
